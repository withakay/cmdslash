<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            width: 320px;
            background: #ffffff;
            color: #111827;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .section {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: #4b5563;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
        }
        
        .button {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            color: #374151;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }
        
        .button:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .button.primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .button.primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }
        
        .button.danger {
            color: #dc2626;
            border-color: #fca5a5;
        }
        
        .button.danger:hover {
            background: #fee2e2;
            border-color: #f87171;
        }
        
        .shortcut-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'SF Mono', monospace;
            text-align: center;
            background: #f9fafb;
        }
        
        .shortcut-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
        }
        
        .help-text {
            font-size: 11px;
            color: #6b7280;
            margin-top: 8px;
        }
        
        .footer {
            padding: 16px 20px;
            background: #f9fafb;
            text-align: center;
        }
        
        .footer a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        input[type="file"] {
            display: none;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #1f2937;
                color: #f3f4f6;
            }
            
            .header {
                background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
                border-bottom-color: #374151;
            }
            
            .section {
                border-bottom-color: #374151;
            }
            
            .section-title {
                color: #9ca3af;
            }
            
            .stat-label {
                color: #9ca3af;
            }
            
            .stat-value {
                color: #f3f4f6;
            }
            
            .button {
                background: #374151;
                border-color: #4b5563;
                color: #e5e7eb;
            }
            
            .button:hover {
                background: #4b5563;
                border-color: #6b7280;
            }
            
            .button.primary {
                background: #3b82f6;
                color: white;
                border-color: #3b82f6;
            }
            
            .button.primary:hover {
                background: #2563eb;
                border-color: #2563eb;
            }
            
            .button.danger {
                color: #f87171;
                border-color: #7f1d1d;
                background: #374151;
            }
            
            .button.danger:hover {
                background: #7f1d1d;
                border-color: #991b1b;
                color: #fca5a5;
            }
            
            .shortcut-input {
                background: #374151;
                border-color: #4b5563;
                color: #f3f4f6;
            }
            
            .shortcut-input:focus {
                background: #1f2937;
                border-color: #60a5fa;
            }
            
            .help-text {
                color: #9ca3af;
            }
            
            .footer {
                background: #111827;
                border-top: 1px solid #374151;
            }
            
            .footer a {
                color: #60a5fa;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö° History Fuzzy Search</h1>
        <p>Quick access to tabs and history</p>
    </div>
    
    <div class="section">
        <div class="section-title">Statistics</div>
        <div class="stat">
            <span class="stat-label">History items</span>
            <span class="stat-value" id="history-count">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Open tabs</span>
            <span class="stat-value" id="tabs-count">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Storage used</span>
            <span class="stat-value" id="storage-size">0 KB</span>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Data Management</div>
        <div class="button-group">
            <button class="button" id="export-btn">
                üì• Export
            </button>
            <label class="button" for="import-file">
                üì§ Import
            </label>
            <input type="file" id="import-file" accept=".json">
        </div>
        <div style="margin-top: 12px;">
            <button class="button danger" id="clear-btn" style="width: 100%;">
                üóëÔ∏è Clear History
            </button>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Keyboard Shortcut</div>
        <input type="text" class="shortcut-input" id="shortcut-display" value="‚åò /" readonly>
        <p class="help-text">Press Cmd+/ on any webpage to open search</p>
    </div>
    
    <div class="section">
        <div class="section-title">Safari History Import</div>
        <button class="button primary" id="import-safari-btn" style="width: 100%;">
            üß≠ Import Safari History
        </button>
        <p class="help-text">Import your existing Safari browsing history</p>
    </div>
    
    <div class="footer">
        <a href="https://github.com/yourusername/cmdslash" target="_blank">View on GitHub</a>
    </div>
    
    <script src="popup-settings.js"></script>
</body>
</html>
